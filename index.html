<!DOCTYPE html>
<html lang="zh-CN" class="scroll-pt-[100px]">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>设计导航 - 自在造字</title>
    <meta property="og:image" content="https://pic3.fukit.cn/autoupload/NWINCyTOTWqNUcPQazQq69iO_OyvX7mIgxFBfDMDErs/20251123/AR9P/ico.ico">
    <meta property="og:url" content="https://www.zizao.top">
    <meta property="og:type" content="website">
    <link rel="icon" href="https://pic3.fukit.cn/autoupload/NWINCyTOTWqNUcPQazQq69iO_OyvX7mIgxFBfDMDErs/20251101/8hkj/ico.ico" type="zizaoicon">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['-apple-system', 'BlinkMacSystemFont', 'SF Pro Text', 'Helvetica Neue', 'Arial', 'sans-serif'],
                    },
                    boxShadow: {
                        'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.07)',
                        'inner-light': 'inset 0 1px 0 0 rgba(255, 255, 255, 0.4)',
                    },
                    screens: {
                        'xs': '475px',
                    }
                },
            },
        }
    </script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen bg-[#F5F5F7] text-gray-900 transition-colors duration-500 dark:bg-[#000000] dark:text-gray-100 font-sans selection:bg-[#FF8C19]/30 overflow-x-hidden">

    <!-- 环境光斑 (默认显示) -->
    <div id="ambient-bg" class="fixed inset-0 z-0 pointer-events-none overflow-hidden transition-opacity duration-700">
        <div class="absolute top-[-10%] left-[-10%] w-[50vw] h-[50vw] rounded-full bg-blue-400/10 blur-[80px] md:blur-[120px] dark:bg-blue-900/10 mix-blend-multiply dark:mix-blend-screen animate-blob"></div>
        <div class="absolute top-[-10%] right-[-10%] w-[50vw] h-[50vw] rounded-full bg-orange-400/10 blur-[80px] md:blur-[120px] dark:bg-orange-900/10 mix-blend-multiply dark:mix-blend-screen animate-blob animation-delay-2000"></div>
        <div class="absolute bottom-[-20%] left-[20%] w-[60vw] h-[60vw] rounded-full bg-purple-400/10 blur-[80px] md:blur-[120px] dark:bg-purple-900/10 mix-blend-multiply dark:mix-blend-screen animate-blob animation-delay-4000"></div>
    </div>

    <!-- Header -->
    <header class="fixed top-0 left-0 z-50 w-full py-3 md:py-4 pointer-events-none">
        <div id="header-bg" class="absolute inset-0 bg-[#F2F2F7]/95 dark:bg-black/95 transition-colors duration-500 border-b border-gray-200 dark:border-white/5"></div>
        
        <div class="relative z-10 mx-auto flex w-full max-w-[1920px] px-4 md:px-8 items-center justify-between">
            <!-- 顶部左侧链接 -->
            <div class="relative z-50 flex items-center gap-4 md:gap-6 overflow-x-auto no-scrollbar mask-gradient-right pb-1 pointer-events-auto max-w-[calc(100%-140px)] md:max-w-[calc(100%-240px)]" id="header-links">
                <!-- JS 渲染 -->
            </div>
            
            <!-- 顶部右侧功能 -->
            <div class="relative z-50 flex items-center gap-2 md:gap-4 pl-4 shrink-0 pointer-events-auto">
                <button id="about-btn" class="hidden sm:flex items-center gap-2 px-3 py-1.5 rounded-full text-sm font-medium text-gray-500 hover:text-[#FF8C19] hover:bg-black/5 transition-all dark:text-gray-400 dark:hover:text-[#FF8C19] dark:hover:bg-white/10">
                    <i data-lucide="info" class="w-4 h-4"></i>
                    <span>关于</span>
                </button>
                
                <div class="h-5 w-px bg-gray-300 dark:bg-gray-700 hidden sm:block"></div>

                <button id="theme-toggle" class="flex h-8 w-8 md:h-10 md:w-10 items-center justify-center rounded-full border border-gray-200 bg-white text-gray-600 shadow-sm transition-all hover:text-[#FF8C19] hover:border-[#FF8C19] dark:bg-gray-800 dark:border-gray-700 dark:text-gray-300">
                    <i data-lucide="moon" class="h-4 w-4 md:h-5 md:w-5 block dark:hidden"></i>
                    <i data-lucide="sun" class="h-4 w-4 md:h-5 md:w-5 hidden dark:block"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- 移动端菜单按钮 -->
    <button id="mobile-menu-btn" class="fixed bottom-6 right-6 z-[60] rounded-full bg-[#FF8C19] p-3.5 md:p-4 text-white shadow-lg shadow-[#FF8C19]/40 lg:hidden hover:bg-[#e67e17] transition-all active:scale-95">
        <i data-lucide="menu" class="h-6 w-6"></i>
    </button>

    <!-- 移动端侧边栏 -->
    <div id="mobile-sidebar-overlay" class="fixed inset-0 z-[60] bg-black/20 backdrop-blur-sm hidden lg:hidden opacity-0 transition-opacity duration-300"></div>
    <aside id="mobile-sidebar" class="fixed left-0 top-0 z-[70] h-full w-[280px] transform translate-x-[-100%] overflow-y-auto bg-white border-r border-gray-200 px-6 py-8 transition-transform duration-300 lg:hidden dark:bg-gray-900 dark:border-gray-800 shadow-2xl">
        <div class="mb-8 px-2 flex flex-col items-center">
             <img src="https://pic3.fukit.cn/autoupload/NWINCyTOTWqNUcPQazQq69iO_OyvX7mIgxFBfDMDErs/20251123/D8a9/219X79/haologo.png/webp" alt="Logo" class="h-10 w-auto object-contain mb-2">
             <div class="mt-2 text-xs text-gray-500 font-medium tracking-wide uppercase opacity-70">已收录 <span id="mobile-site-count" class="font-bold text-[#FF8C19]">0</span> 个资源</div>
        </div>
        <nav id="mobile-nav-links" class="space-y-2 pb-20"></nav>
    </aside>

    <!-- 主内容区域 -->
    <main class="relative z-10 mx-auto w-full max-w-full lg:max-w-[95%] 2xl:max-w-[1920px] px-3 pt-[72px] md:pt-[92px] pb-8 md:px-8">
        
        <div class="grid grid-cols-1 lg:grid-cols-[256px_1fr] gap-6 md:gap-8 items-start">
            
            <!-- 1. 左侧栏 (Sticky) -->
            <div class="hidden lg:block sticky top-[92px] z-40 h-[calc(100vh-92px-32px)]">
                <aside class="w-full h-full flex flex-col panel-container p-1 rounded-3xl transition-all duration-500">
                    <!-- Logo & Stats -->
                    <div class="pt-6 pb-4 flex flex-col items-center shrink-0 relative">
                        <div class="glass-decoration absolute top-4 left-1/2 -translate-x-1/2 w-32 h-16 bg-[#FF8C19]/10 blur-xl rounded-full pointer-events-none opacity-0 transition-opacity"></div>
                        <img id="desktop-logo" src="https://pic3.fukit.cn/autoupload/NWINCyTOTWqNUcPQazQq69iO_OyvX7mIgxFBfDMDErs/20251123/D8a9/219X79/haologo.png/webp" alt="Logo" class="w-[85%] h-auto object-contain cursor-pointer relative z-10 transition-transform hover:scale-105 duration-500" />
                        <div class="mt-4 flex items-center justify-center gap-2 text-[13px] font-medium text-gray-500 dark:text-gray-400 bg-gray-100 dark:bg-white/5 px-3 py-1 rounded-full border border-gray-200 dark:border-white/5">
                            <span class="relative flex h-2 w-2">
                              <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-[#FF8C19] opacity-75"></span>
                              <span class="relative inline-flex rounded-full h-2 w-2 bg-[#FF8C19]"></span>
                            </span>
                            <span>已收录 <span id="site-count" class="font-bold text-[#FF8C19] tabular-nums">0</span> 个网站</span>
                        </div>
                    </div>
                    <div class="mx-6 h-px bg-gray-200 dark:bg-white/10 mb-2"></div>
                    <nav id="desktop-nav-links" class="space-y-1 flex-1 overflow-y-auto no-scrollbar px-3 pb-3"></nav>
                </aside>
            </div>

            <!-- 2. 右侧内容区域 -->
            <div class="min-w-0 flex flex-col gap-5 md:gap-8">
               
               <!-- 搜索 & 快捷链接面板 -->
               <div class="panel-container p-5 md:p-8 flex flex-col justify-center gap-4 md:gap-6 relative overflow-hidden rounded-2xl md:rounded-3xl transition-all duration-500">
                    <div class="glass-decoration absolute -right-20 -top-20 w-64 h-64 bg-blue-400/10 blur-[80px] rounded-full pointer-events-none opacity-0 transition-opacity"></div>
                    
                    <div class="flex flex-col transition-all duration-500 w-full relative z-10">
                        <div id="engine-switcher" class="flex gap-4 md:gap-6 mb-3 md:mb-4 pl-1 md:pl-2 text-sm md:text-[15px] overflow-x-auto no-scrollbar mask-gradient-right"></div>
                        <form id="search-form" class="relative group flex items-center overflow-hidden rounded-xl md:rounded-2xl border border-gray-200 bg-gray-50 transition-all duration-300 ease-out hover:bg-white hover:border-gray-300 hover:shadow-md dark:border-gray-700 dark:bg-gray-800 dark:hover:bg-gray-700">
                            <div class="pl-3 md:pl-5 text-gray-400 group-focus-within:text-[#FF8C19] transition-colors duration-300">
                                <i data-lucide="search" class="h-5 w-5 md:h-6 md:w-6"></i>
                            </div>
                            <input type="text" id="search-input" class="h-12 md:h-[68px] w-full bg-transparent px-3 md:px-4 text-base md:text-xl text-gray-800 placeholder-gray-400 outline-none dark:text-gray-100 font-medium tracking-wide" placeholder="搜索 百度...">
                            <button type="submit" class="mr-1 md:mr-2 flex h-10 w-10 md:h-[52px] md:w-[52px] shrink-0 items-center justify-center rounded-lg md:rounded-xl bg-[#FF8C19] text-white transition-all duration-300 hover:bg-[#ff9d33] hover:scale-105 active:scale-95 shadow-[0_4px_12px_rgba(255,140,25,0.4)]">
                                <i data-lucide="arrow-right" class="h-5 w-5 md:h-6 md:w-6"></i>
                            </button>
                        </form>
                    </div>
                    <div id="quick-links" class="flex flex-wrap gap-2 md:gap-3 pl-1 md:pl-2 relative z-10"></div>
               </div>

               <!-- 卡片分类内容区域 -->
               <div id="content-area" class="flex flex-col gap-5 md:gap-8"></div>
            </div>
        </div>
    </main>

    <!-- 关于我们 弹窗 -->
    <div id="about-modal" class="fixed inset-0 z-[100] flex items-center justify-center bg-black/40 backdrop-blur-sm p-4 hidden opacity-0 transition-all duration-300">
        <div class="w-full max-w-sm p-8 bg-white dark:bg-gray-900 rounded-3xl shadow-2xl transform scale-95 transition-transform duration-300 relative" id="about-modal-content">
            <button id="close-about" class="absolute top-4 right-4 p-2 text-gray-400 hover:text-[#FF8C19] transition-colors bg-gray-100 dark:bg-gray-800 rounded-full">
                <i data-lucide="x" class="h-5 w-5"></i>
            </button>
            <div class="flex flex-col items-center text-center">
                <div class="mb-5 h-14 w-14 rounded-2xl bg-gradient-to-tr from-[#FF8C19] to-amber-300 flex items-center justify-center shadow-lg shadow-orange-500/20">
                   <i data-lucide="sparkles" class="h-7 w-7 text-white"></i>
                </div>
                <h3 class="text-xl font-bold text-gray-900 dark:text-gray-100 mb-2 tracking-tight">关于导航</h3>
                <p class="text-sm text-gray-500 dark:text-gray-400 mb-8 leading-relaxed">
                  这是一个由设计师 木头与字 个人整理和收集的导航站，如果您也很喜欢，不妨收藏本站以作日常使用
                </p>
                <div class="w-56 h-56 bg-white p-3 rounded-2xl flex items-center justify-center mb-5 border border-gray-100 shadow-sm dark:bg-gray-800 dark:border-gray-700">
                  <img src="https://pic3.fukit.cn/autoupload/NWINCyTOTWqNUcPQazQq69iO_OyvX7mIgxFBfDMDErs/20251123/4dAf/251X251/iwg.webp/webp" alt="WeChat QR Code" class="w-full h-full object-contain rounded-xl">
                </div>
                <p class="text-xs text-gray-400 uppercase tracking-widest font-semibold">扫码关注公众号</p>
            </div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="main.js"></script>
</body>
</html>
